<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="web developer resume site, frontend developer, backend developer, software development engineer">
    <title>CV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Titan+One&family=Ubuntu&display=swap" rel="stylesheet">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body>
    <main>
      <section class="hero">
      <div class="container">
          <div class="hero__box">
          
            <div class="img__border ">
              <picture>
                <source
                  srcset="
                    ./img/desktop/webp/web-developer.webp,
                    ./img/desktop/webp/web-developer@2x.webp 2x
                  "
                  media="(min-width:1200px)"
                  type="image/webp"
                />
                <source
                  srcset="
                    ./img/desktop/web-developer.png,
                    ./img/desktop/web-developer@2x.png 2x
                  "
                  media="(min-width:1200px)"
                />
                <source
                  srcset="
                    ./img/tablet/webp/web-developer.webp,
                    ./img/tablet/webp/web-developer@2x.webp 2x
                  "
                  media="(min-width:768px)"
                  type="image/webp"
                />
                <source
                  srcset="
                    ./img/tablet/web-developer.png,
                    ./img/tablet/web-developer@2x.png 2x
                  "
                  media="(min-width:768px)"
                />
                <source
                  srcset="
                    ./img/mobile/webp/web-developer.webp,
                    ./img/mobile/webp/web-developer@2x.webp 2x
                  "
                  media="(max-width:767px)"
                  type="image/webp"
                />

                <source
                  srcset="
                    ./img/mobile/web-developer.png,
                    ./img/mobile/web-developer@2x.png 2x
                  "
                  media="(max-width:767px)"
                />

                <img
                  src="./img/desktop/web-developer.png"
                  class="hero__img"
                  alt="photo web developer
"
                />
              </picture>
            
          </div>
          <div class="hero__content">
      
          </div>
        </div>
      </div>
      </section>
    </main>
  </body>
</html>
